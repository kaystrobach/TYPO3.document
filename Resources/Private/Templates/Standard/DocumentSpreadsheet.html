<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{tableData}">
    <f:then>
        <div class="table-responsive">
            <figure class="figure-table">
                <f:render partial="FigureCaption" arguments="{_all}" />

                <table class="table table-bordered table-striped"
                       {f:if(condition:tableTitle, then:'aria-labelledby="caption-{data.uid}"')}
                       {f:if(condition:tableDescription, then:'aria-describedby="summary-{data.uid}"')}
                >
                    <f:if condition="{tableHeader}">
                        <thead>
                            <tr>
                                <f:for each="{tableHeader}" as="cell">
                                    <th scope="row">
                                        {cell}
                                    </th>
                                </f:for>
                            </tr>
                        </thead>
                    </f:if>
                    <tbody>
                        <f:for each="{tableData}" as="row">
                            <tr>
                                <f:for each="{row}" as="cell">
                                    <td >
                                        {cell}
                                    </td>
                                </f:for>
                            </tr>
                        </f:for>
                    </tbody>
                    <f:if condition="{tableFooter}">
                        <tfoot>
                            <tr>
                                <f:for each="{tableFooter}" as="cell">
                                    <td>
                                        {cell}
                                    </td>
                                </f:for>
                            </tr>
                        </tfoot>
                    </f:if>
                </table>
            </figure>
        </div>
    </f:then>
</f:if>
<f:if condition="{renderedSheets}">
    <div class="table-responsive">
        <f:for each="{renderedSheets}" as="sheet">
            <style type="text/css">
                {sheet.styles -> f:format.raw()}
            </style>
            <figure class="figure-table">
                <f:render partial="FigureCaption" arguments="{_all}" />
                <f:format.raw>{sheet.content}</f:format.raw>
            </figure>
        </f:for>
    </div>
</f:if>
</html>
